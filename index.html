<!DOCTYPE html>

<!--
  COLLABORATORS:
  Ziqin Rong - Ziqin informed me that the checker peices must be implemented as HTML elements, not as canvas images.  
-->
<html>

  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Checkerboard</title>

    <!-- Load style sheets -->
    <link rel="stylesheet" type="text/css" href="mainLayout.css" />

    <!-- Load any supplemental Javascript libraries here -->
    <script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="checker.js"></script>
    <script type="text/javascript" src="boardEvent.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="rules.js"></script>

    <script type="text/javascript" src="output.js"></script>
  </head>

  <body>

    <table id="mainTable">
      <tr>
        <td id="navigation">
          <table>
      		  <tr>
              <td>
                <!-- shows if it is red's or black's turn -->		
                <div id="turn_display"></div>		
              </td>
            </tr>
            <tr>
              <td>
                <input id="btnNewGame" type="button" name="new" value="New Game"/>
              </td>
            </tr>
            <tr>
              <td>
                <input id="btnAutoMove" type="button" name="new" value="Auto Move"/>
              </td>
            </tr>
          </table>
        </td>

        <td>
          <div id="canvas_wrap">
            <!-- the checkerboard is displayed here -->
            <canvas id="checker_board" width="400px" height="400px"></canvas>
            <canvas id="indicator" width="400px" height="400px"></canvas>
          </div>
        </td>
      </tr>
    </table>

  </body>

</html>
